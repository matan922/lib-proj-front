    <nav class="navbar navbar-expand-lg bg-light justify-content-between">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Matan's Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Book List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="loans.html">Loan List</a>

                    <li class="nav-item">
                        <a class="nav-link" href="clients.html">Client List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-sm">
        <h1>Book list!</h1>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add a new book!
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Book!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Book name</span>
                            <input id="bookName" type="text" class="form-control" placeholder="Book name"
                                aria-label="book" aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Author name</span>
                            <input id="author" type="text" class="form-control" placeholder="Author" aria-label="author"
                                aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Publish date</span>
                            <input id="publishDate" type="date" class="form-control" placeholder="Publish Date"
                                aria-label="book" aria-describedby="addon-wrapping">
                        </div>
                        <br>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Type of Loan</span>
                            <input id="typeOfLoan" type="number" class="form-control" placeholder="Type of Loan"
                                aria-label="book" min="1" max="3" aria-describedby="addon-wrapping">

                        </div>
                        <div class="" id="validity"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button data-bs-dismiss="modal" onclick="addBook()" class="btn btn-outline-secondary"
                            type="button" id="button-addon2">Add
                            book!</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="booksList"></div>
    </div>


    <script src="index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
